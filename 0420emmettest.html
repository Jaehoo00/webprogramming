<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header>ul>li -->
    <header>
        <ul>
            <li></li>
        </ul>
    </header>

    <!-- section>article>h1+p -->
    <section>
        <article>
            <h1></h1>
            <p></p>
        </article>
    </section>

    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul#name>li.item*5 -->
    <ul id="name">
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>

    <!-- .container>(header>nav>ul>li*5>a)+(#content>section)+footer -->
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </header>
        <div id="content">
            <section></section>
        </div>
        <footer></footer>
    </div>

    <!-- td[title="name" colspan="5"] -->
    <td title="name" colspan="5"></td>

    <!-- a.button{click} -->
    <a href="" class="button">click</a>

    <!-- ul.list>li.item$*5>{$} -->
    <ul class="list">
        <li class="item1">1</li>
        <li class="item2">2</li>
        <li class="item3">3</li>
        <li class="item4">4</li>
        <li class="item5">5</li>
    </ul>


</body>
</html>
