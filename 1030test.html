<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a" onmouseover="change()">마우스를 올려주세요!</div>

    <script>
        function change(){
            document.getElementById("a").innerHTML = "감사합니다.";
        }
    </script>

    <style>
        #a{
            width: 200px;
            height: 60px;
            background-color: yellow;
        }
    </style>
</body>
</html>
